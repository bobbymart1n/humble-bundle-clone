<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Humble Bundle Clone</title>
  </head>
  <body>
    <nav class="nav">
      <div class="inner-nav">
        <ul>
          <li class="logo"><img src="images/logo.svg" alt="Humble Bundle Logo"></li>
          <li class="nav-link"><span>5 Bundles <i class="fas fa-caret-down"></i></span>
            <ul class="dropdown">

            </ul>
          </li>
          <li class="nav-link"><i class="far fa-calendar"></i><span>Monthly</span></li>
          <li class="nav-link">Store</li>
          <li class="nav-link"><span>About <i class="fas fa-caret-down"></i></span>
            <ul class="dropdown">

            </ul>
          </li>
        </ul>
        <div class="nav-search">
          <input type="text" placeholder="Search">
          <i class="fas fa-search"></i>
        </div>
        <div class="nav-login">
          <button type="button" name="button"><span><i class="far fa-user-circle"></i></span>Log In</button>
          <button type="button" name="button">Sign Up</button>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bundle-item">
        <div class="bundle-image">
          <img src="images/bundle-item-1.jpg" alt="">
          <div class="bundle-emblem">
            <img src="images/bundle-emblem.svg" alt="Humble Monthly">
            <img src="images/bundle-item-1-logo.png" alt="Destiny 2 Logo">
          </div>
        </div>
        <div class="bundle-title">
          <p>June 2018 Humble Monthly <span><i class="far fa-bell"></i></span></p>
        </div>
        <div class="bundle-timeleft">
          <span>Redeem on Blizzard Battle.net</span>
          <span>10% Off Store</span>
          <span class="days-left">6 Days Left</span>
        </div>
      </div>
    </main>
  </body>
</html>
